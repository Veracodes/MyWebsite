<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 Contact Form To Send Email On Form Submission - reusable form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
        
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
    </head>
    <body >
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <!-- <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12"> -->
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form" action="../PHP_form-validation/handler.php" method="post">
                                    <div class="form-group">
                                        <h1>Get in touch!</h1>
                                    </div>
                                    <div class="form-group">
                                        <p>Drop me a message if you would like to work together or have any questions. I
                                            usually answer within 48 hours.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <h3> Name:</h3>
                                        </label> 
                                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <h3>  Email:</h3>
                                        </label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <h3>Enter your message below:</h3>  
                                            </label> 
                                        <textarea rows="6" name="message" class="form-control" placeholder="Type Your Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn">Send</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <!-- Form Ended -->
        </div>
        <script src="form.js"></script>
    </body>
</html>
