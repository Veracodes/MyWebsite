<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Vera Codes</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
    <section id="contact">
        <div class="contact-form">
            <h1>Get in touch!</h1>
                <p class="form-para">Drop me a message if you would like to work together or have any questions. I
                    usually answer within 48 hours.</p>
    <form method="post" action="http://www.veracodes.com/cgi-bin/FormMail.pl" accept-charset="ISO-8859-1"
        onsubmit="var originalCharset = document.charset; document.charset = 'ISO-8859-1'; window.onbeforeunload = function () {document.charset=originalCharset;};">
        <label for="name" class="form-label">
        <h3>Enter your name<em>*</em></h3> <br /> <input name="realname" class="form-input" /> <br /> 
        </label>  
        <label for="email" class="form-label">
        <h3>Enter your email<em>*</em></h3> <br /> <input name="email" class="form-input" /> <br /> 
        </label>
        <label for="message" class="form-label"></label>
        <h3>Enter your message<em>*</em></h3> <br /> 
        </label>
        <textarea cols="40" rows="8" name="Message"></textarea> <br /> 
        <input type="submit" value="Send" class="form-input" /> <input type="hidden" name="recipient" value="veronika@veracodes.com" /> <input type="hidden" name="subject"
        value="Subject" /> 
        <input type="hidden" name="redirect" value="http://www.veracodes.com/thankyoupage.html"/> 
        <input type="hidden" name="missing_fields_redirect" value="http://www.veracodes.com/error.html" /> 
        <input type="hidden" name="required" value="realname,email,Message" /> 
    </form>
</div>
</section>
</body>

</html>
